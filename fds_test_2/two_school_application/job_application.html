<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header, main, aside, footer {
      background-color: #ff5733;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
    }
    h1, h3 {
      color: #fff;
      font-size: 24px;
      background-color: #ff5733;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
    }
    h2 {
      color: #000;
      font-size: 18px;
      margin: 10px;
      padding: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="date"],
    input[type="number"] {
      width: 98.5%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"] {
      margin-right: 5px;
      display: inline-block;
    }
    button {
      background-color: #ffffff;
      font-weight: bold;
      color: #ff5733;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #displayInfo {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  <meta charset="UTF-8">
  <title>Kirirom Institute of Technology</title>
</head>
<body>
<header>
  <h1>KIT Job Application Form</h1>
</header>

<main>
  <h2>Please fill in the following form.</h2>
  <form id="applicationForm">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Your Name">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Your Name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email">

    <label for="age">Age:</label>
    <input type="number" id="age">

    <label>Gender:</label>
    <div style="display: flex; align-items: center;">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your Address">

    <label for="prov">Province:</label>
    <select id="prov" name="prov">
      <option value="sr">Siem Reap</option>
      <option value="bt">Battambang</option>
      <option value="pp">Phnom Penh</option>
      <option value="kp">Kampot</option>
      <option value="kt">Kratie</option>
    </select>

    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="date" placeholder="Your Date of Birth">

    <label for="edu">Education:</label>
    <select id="edu" name="edu">
      <option value="hs">High School</option>
      <option value="ba">Bachelor</option>
      <option value="ma">Master</option>
      <option value="phd">PhD</option>
    </select>

    <label for="exp">Years of Experience:</label>
    <input type="number" id="exp" name="exp" placeholder="Your Years of Experience">

    <br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="displayInfo"></div>
</main>

<script>
  document.getElementById('applicationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Capture the form data
    const formData = {
      firstName: document.getElementById('fname').value,
      lastName: document.getElementById('lname').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      province: document.getElementById('prov').value,
      dateOfBirth: document.getElementById('date').value,
      age: document.getElementById('age').value,
      gender: document.querySelector('input[name="gender"]:checked').value,
      education: document.getElementById('edu').value,
      experience: document.getElementById('exp').value
    };

    // Display the captured information
    const displayInfo = document.getElementById('displayInfo');
    displayInfo.innerHTML = `
        <h2>Application Details</h2>
        <p><strong>First Name:</strong> ${formData.firstName}</p>
        <p><strong>Last Name:</strong> ${formData.lastName}</p>
        <p><strong>Email:</strong> ${formData.email}</p>
        <p><strong>Phone:</strong> ${formData.phone}</p>
        <p><strong>Address:</strong> ${formData.address}</p>
        <p><strong>Province:</strong> ${formData.province}</p>
        <p><strong>Date of Birth:</strong> ${formData.dateOfBirth}</p>
        <p><strong>Age:</strong> ${formData.age}</p>
        <p><strong>Gender:</strong> ${formData.gender}</p>
        <p><strong>Education:</strong> ${formData.education}</p>
        <p><strong>Years of Experience:</strong> ${formData.experience}</p>
      `;

    // Clear the form fields
    document.getElementById('applicationForm').reset();
  });
</script>
</body>
</html>
